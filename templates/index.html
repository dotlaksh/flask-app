<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Stock Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            background-color: #131722;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #131722 !important;
            padding: 10px 20px;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .nav-link:hover {
            color: #cccccc !important;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 20%;
            background-color: #131722;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            width: 60%;
        }

        .widget-content {
            width: 20%;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #333;
        }

        #tableSelector {
            width: 100%;
            padding: 10px;
            background-color: #1e222d;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .stock-list {
            max-height: calc(100% - 150px);
            overflow-y: auto;
        }

        .stock-item {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            background-color: #131722;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 2px;
        }

        .stock-item:hover, .stock-item.selected {
            background-color: #333;
            transform: translateY(-3px);
        }

        .stock-item .stock-icon {
            width: 20px;
            height: 20px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #faf7f7;
        }

        .stock-item .stock-name {
            flex-grow: 1;
            font-size: 14px;
            font-weight: 400;
        }

        .charts-container {
            height: 100%;
            position: relative;
        }

        #price-chart, #volume-chart {
            width: 100%;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #price-chart {
            height: 70%;
        }

        #volume-chart {
            height: 25%;
        }

        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            cursor: pointer;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 0 5px;
        }

        .pagination button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background: #444;
        }

        #tradingview-widget {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StockView 1.0</a>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="sidebar">
            <select id="tableSelector" onchange="loadStocksForTable(this.value)">
                {% for table in tables %}
                    <option value="{{ table }}">{{ table }}</option>
                {% endfor %}
            </select>
            <div class="stock-list" id="stockList">
                <!-- Stock items will be dynamically inserted here -->
            </div>
            <div class="pagination pt-3">
                <button id="prevPage" onclick="changePage(-1)">Previous</button>
                <span id="pageInfo" class="mx-3"></span>
                <button id="nextPage" onclick="changePage(1)">Next</button>
            </div>
        </div>

        <div class="main-content">
            <div class="charts-container">
                <div id="price-chart"></div>
                <div id="volume-chart"></div>
            </div>
        </div>

        <div class="widget-content">
            <div id="tradingview-widget">
                <!-- TradingView Widget will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
let priceChart = null;
        let volumeChart = null;
        let candlestickSeries = null;
        let volumeSeries = null;
        let currentSymbol = '';

        let currentStockIndex = -1;
        const ITEMS_PER_PAGE = 10;
        let currentPage = 1;
        let allStocks = JSON.parse('{{ stocks|tojson|safe }}');
        let totalPages = Math.ceil(allStocks.length / ITEMS_PER_PAGE);

        function initChart() {
            if (priceChart) {
                priceChart.remove();
            }
            if (volumeChart) {
                volumeChart.remove();
            }

            const priceContainer = document.getElementById('price-chart');
            priceChart = LightweightCharts.createChart(priceContainer, {
                width: priceContainer.clientWidth,
                height: priceContainer.clientHeight,
                layout: {
                    background: { color: '#131722' },
                    textColor: '#DDD'
                },
                grid: {
                    vertLines: { visible: false },
                    horzLines: { visible: false }
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal
                },
                rightPriceScale: {
                    borderColor: '#f0f0f0',
                    scaleMargins: {
                        top: 0.1,
                        bottom: 0.2
                    },
                },
                timeScale: {
                    borderColor: '#f0f0f0',
                    timeVisible: true,
                    barSpacing: 15,
                    rightOffset: 20
                }
            });

            // Create and style legend container
            const legend = document.createElement('div');
            legend.style = `
                position: absolute;
                left: 12px;
                top: 12px;
                z-index: 1;
                font-size: 14px;
                font-family: sans-serif;
                line-height: 18px;
                font-weight: 300;
                color: #ffffff;
                padding: 8px;
                background: rgba(19, 23, 34, 0.85);
                border-radius: 4px;
            `;
            priceContainer.appendChild(legend);

            // Helper functions for legend
            const formatPrice = price => (Math.round(price * 100) / 100).toFixed(2);
            const formatVolume = volume => {
                if (volume >= 1000000) return (volume / 1000000).toFixed(2) + 'M';
                if (volume >= 1000) return (volume / 1000).toFixed(2) + 'K';
                return volume.toString();
            };

            const setTooltipHtml = (symbol, price, volume, time) => {
                legend.innerHTML = `
                    <div style="font-size: 20px; margin: 4px 0px;">${symbol}</div>
                    <div style="font-size: 16px; margin: 4px 0px;">Price: ${price}</div>
                    <div style="font-size: 16px; margin: 4px 0px;">Volume: ${volume}</div>
                    <div style="font-size: 14px;">${time}</div>
                `;
            };

            candlestickSeries = priceChart.addCandlestickSeries({
                upColor: '#3ae62b',
                downColor: '#f70e0e',
                borderVisible: false,
                wickUpColor: '#3ae62b',
                wickDownColor: '#f70e0e'
            });

            const volumeContainer = document.getElementById('volume-chart');
            volumeChart = LightweightCharts.createChart(volumeContainer, {
                width: volumeContainer.clientWidth,
                height: volumeContainer.clientHeight,
                layout: {
                    background: { color: '#131722' },
                    textColor: '#DDD'
                },
                grid: {
                    vertLines: { visible: false },
                    horzLines: { visible: false }
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal
                },
                timeScale: {
                    visible: true,
                    borderColor: '#f0f0f0',
                    timeVisible: true,
                    rightOffset: 20
                },
            });

            volumeSeries = volumeChart.addHistogramSeries({
                color: '#26a69a',
                priceFormat: {
                    type: 'volume'
                }
            });
            
            // Subscribe to crosshair moves
            priceChart.subscribeCrosshairMove(param => {
                if (!param || !param.time || param.point.x < 0 || param.point.y < 0) {
                    // Get last values when cursor is outside the chart
                    const lastData = candlestickSeries.dataByIndex(
                        candlestickSeries.dataByIndex(Number.MAX_SAFE_INTEGER, -1)
                    );
                    const lastVolume = volumeSeries.dataByIndex(
                        volumeSeries.dataByIndex(Number.MAX_SAFE_INTEGER, -1)
                    );
                    if (lastData) {
                        setTooltipHtml(
                            currentSymbol || 'Stock',
                            formatPrice(lastData.close),
                            formatVolume(lastVolume.value),
                            lastData.time
                        );
                    }
                } else {
                    // Get values at crosshair position
                    const data = param.seriesData.get(candlestickSeries);
                    const volumeData = param.seriesData.get(volumeSeries);
                    if (data) {
                        setTooltipHtml(
                            currentSymbol || 'Stock',
                            formatPrice(data.close),
                            formatVolume(volumeData ? volumeData.value : 0),
                            param.time
                        );
                    }
                }
            });

            handleResize();
        }

        function prepareVolumeData(data) {
            return data.map(item => ({
                time: item.time,
                value: item.volume,
                color: item.close >= item.open ? '#3ae62b' : '#f70e0e'
            }));
        }

        function displayStocks(page) {
            const startIndex = (page - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const stocksToDisplay = allStocks.slice(startIndex, endIndex);

            const stockList = document.getElementById('stockList');
            stockList.innerHTML = '';

            stocksToDisplay.forEach(stock => {
                const stockItem = document.createElement('div');
                stockItem.className = 'stock-item';
                stockItem.setAttribute('data-symbol', stock.symbol);
                stockItem.innerHTML = `
                    <div class="stock-icon">${stock.symbol[0]}</div>
                    <div class="stock-name">${stock.name}</div>
                `;
                stockItem.onclick = function() {
                    loadChartData(stock.symbol);
                };
                stockList.appendChild(stockItem);
            });

            updatePaginationInfo();
        }

        function updatePaginationInfo() {
            document.getElementById('pageInfo').textContent = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        function changePage(direction) {
            currentPage += direction;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            displayStocks(currentPage);
        }

        // Add this new function to update TradingView widget
        function updateTradingViewWidget(symbol) {
            const widgetContainer = document.getElementById('tradingview-widget');
            widgetContainer.innerHTML = `
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-financials.js" async>
                    {
                        "isTransparent": false,
                        "largeChartUrl": "",
                        "displayMode": "regular",
                        "width": "100%",
                        "height": 550,
                        "colorTheme": "dark",
                        "symbol": "AAPL",
                        "locale": "en"
                    }
                    <\/script>
                </div>
            `;
        }

        // Modify the existing loadChartData function to update the widget
        async function loadChartData(symbol) {
            if (!symbol) return;
            currentSymbol = symbol;

            try {
                if (!priceChart || !volumeChart) {
                    initChart();
                }

                const encodedSymbol = encodeURIComponent(symbol);
                const response = await fetch(`/get_stock_data?symbol=${encodedSymbol}`);

                const data = await response.json();

                const volumeData = prepareVolumeData(data);

                priceChart.timeScale().fitContent();
                volumeChart.timeScale().fitContent();

                candlestickSeries.setData(data);
                volumeSeries.setData(volumeData);

                updateSelectedStock(symbol);
                
                // Update TradingView widget with the new symbol
                updateTradingViewWidget(symbol);

            } catch (error) {
                console.error('Error loading chart data:', error);
            }
        }
        async function loadStocksForTable(tableName) {
            try {
                const response = await fetch(`/get_stocks?table=${tableName}`);
                allStocks = await response.json();
                currentPage = 1;
                totalPages = Math.ceil(allStocks.length / ITEMS_PER_PAGE);
                displayStocks(currentPage);
                
                if (allStocks.length > 0) {
                    loadChartData(allStocks[0].symbol);
                }
            } catch (error) {
                console.error('Error loading stocks:', error);
            }
        }

        function handleResize() {
            if (priceChart && volumeChart) {
                const chartsContainer = document.querySelector('.charts-container');
                const priceContainer = document.getElementById('price-chart');
                const volumeContainer = document.getElementById('volume-chart');
                
                const containerHeight = chartsContainer.clientHeight;
                
                priceChart.applyOptions({
                    width: priceContainer.clientWidth,
                    height: containerHeight * 0.7
                });
                
                volumeChart.applyOptions({
                    width: volumeContainer.clientWidth,
                    height: containerHeight * 0.25
                });
            }
        }

       
    function updateSelectedStock(symbol) {
        const stockItems = document.querySelectorAll('.stock-item');
        stockItems.forEach((item, index) => {
            if (item.dataset.symbol === symbol) {
                item.style.backgroundColor = '#e9ecef';
                item.style.color = 'black';
                currentStockIndex = index;
                item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            } else {
                item.style.backgroundColor = '';
                item.style.color = '';
            }
        });
    }

    function handleKeyPress(event) {
        const stockItems = document.querySelectorAll('.stock-item');
        if (stockItems.length === 0) return;

        if (event.key === 'ArrowUp') {
            event.preventDefault();
            currentStockIndex = Math.max(0, currentStockIndex - 1);
            const symbol = stockItems[currentStockIndex].dataset.symbol;
            loadChartData(symbol);
        }
        else if (event.key === 'ArrowDown') {
            event.preventDefault();
            currentStockIndex = Math.min(stockItems.length - 1, currentStockIndex + 1);
            const symbol = stockItems[currentStockIndex].dataset.symbol;
            loadChartData(symbol);
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM Content Loaded');
        
        initChart();
        displayStocks(currentPage);
        
        const firstStock = allStocks[0];
        if (firstStock) {
            loadChartData(firstStock.symbol);
        }
    });

    window.addEventListener('resize', handleResize);
    document.addEventListener('keydown', handleKeyPress);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSE Stock Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        body {
            background-color: #131722;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1e2129 !important;
            padding: 10px 20px;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 100%;
            max-width: 250px;
            background-color: #1e222d;
            padding: 15px;
            overflow-y: auto;
            border-right: 1px solid #333;
            transition: max-width 0.3s ease;
        }

        #tableSelector {
            width: 100%;
            padding: 10px;
            background-color: #2c2f39;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .stock-list {
            max-height: calc(100% - 120px);
            overflow-y: auto;
        }

        .stock-item {
            padding: 12px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            background-color: #2c2f39;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 2px;
        }

        .stock-item:hover, .stock-item.selected {
            background-color: #4c515c;
            transform: translateY(-2px);
        }

        .stock-icon {
            width: 24px;
            height: 24px;
            background-color: #444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            margin-right: 10px;
        }

        .stock-name {
            flex-grow: 1;
            font-size: 14px;
        }

        /* Main Content Area */
        .main-content {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .charts-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #price-chart, #volume-chart {
            width: 100%;
            border: 1px solid #333;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #price-chart {
            height: 60vh;
        }

        #volume-chart {
            height: 20vh;
        }

        /* Pagination */
        .pagination {
            margin-top: 15px;
            text-align: center;
        }

        .pagination button {
            cursor: pointer;
            border: 1px solid #555;
            background: #333;
            color: #fff;
            border-radius: 3px;
            padding: 5px 10px;
            margin: 0 5px;
        }

        .pagination button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background: #444;
        }

        /* Widget Content */
        .widget-content {
            width: 100%;
            max-width: 300px;
            background-color: #1e222d;
            padding: 10px;
            overflow-y: auto;
            border-left: 1px solid #333;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            .sidebar {
                max-width: 100%;
                margin-bottom: 10px;
            }

            .widget-content {
                max-width: 100%;
                margin-top: 10px;
            }

            #price-chart {
                height: 50vh;
            }

            #volume-chart {
                height: 20vh;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StockView 1.0</a>
        </div>
    </nav>
    <div class="content-wrapper">
        <div class="sidebar">
            <select id="tableSelector" onchange="loadStocksForTable(this.value)">
                {% for table in tables %}
                    <option value="{{ table }}">{{ table }}</option>
                {% endfor %}
            </select>
            <div class="stock-list" id="stockList">
                <!-- Stock items will be dynamically inserted here -->
            </div>
            <div class="pagination pt-3">
                <button id="prevPage" onclick="changePage(-1)">Previous</button>
                <span id="pageInfo" class="mx-3"></span>
                <button id="nextPage" onclick="changePage(1)">Next</button>
            </div>
        </div>

        <div class="main-content">
            <div class="charts-container">
                <div id="price-chart"></div>
                <div id="volume-chart"></div>
            </div>
        </div>

        <div class="widget-content">
            <div id="tradingview-widget">
                <!-- TradingView Widget will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript and charting logic goes here
    </script>
</body>
</html>
